<div class="login-container" *ngIf="usuario">
  <div class="card">
    <div class="logo">SC</div>
    <h2>Mi Perfil</h2>
    <p class="subtitle">Informaci칩n de tu cuenta</p>

    <div class="perfil-foto-wrapper">

    <div class="perfil-info">

      </div>

      <div class="info-item" *ngIf="usuario.contacto">
        <span class="info-label">Contacto:</span>
        <span class="info-valor">{{ usuario.contacto }}</span>
      </div>

      <div class="info-item">
        <span class="info-label">Email:</span>
        <span class="info-valor">{{ usuario.mail }}</span>
      </div>
    </div>

    <div class="perfil-acciones">
      <button class="primary-btn">Editar Perfil</button>
    </div>

    <div class="perfil-acciones">
